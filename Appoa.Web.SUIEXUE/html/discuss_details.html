<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>提问与讨论</title>
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script src="script/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="script/core.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="script/wechat_config.js"></script>
</head>
<body>
    <section class="discuss">
        <div class="discuss_list">
            <div class="question_title"></div>
            <div class="discuss_text">
            </div>
            <div class="img_video">
            </div>
            <div class="from">
                <i>
                    <img src="">
                </i><span></span><span class="time"></span>
                <div class="message_num">0</div>
            </div>
        </div>
        <div class="comments">
            <div class="title">全部评论<span>(0条)</span></div>
            <section id="eval_contents"></section>
        </div>
        <div class="tip_line"><span>我是有底线滴！</span></div>
        <div class="add_reply">
            <div class="inputtxt">
                <input type="text" id="plcontents" placeholder="在此输入评论..." iseval="true" value="">
            </div>
            <div class="replybtn">
                <input type="button" id="" name="" value="发送">
            </div>
        </div>
    </section>
    <script src="script/discuss_details.js"></script>
</body>
</html>
