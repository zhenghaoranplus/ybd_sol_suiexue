<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>课程详情</title>
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script src="script/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="script/core.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="script/wechat_config.js"></script>
</head>
<body>
    <div class="course_banner">
        <div class="pic">
            <img src="">
        </div>
        <div class="for_collection"><a href="javascript:;"></a></div>
    </div>
    <section class="course_tab">
        <ul>
            <li>课程简介</li>
            <li>微课</li>
            <li>讨论</li>
        </ul>
    </section>
    <section class="course_details">
        <div class="course_content">
            <div class="introduction">
                <div class="course_name">
                    <h2></h2>
                    <div class="QR_code">
                        <span class="code">
                            <img src="images/code.png"></span>
                        <p>课程二维码</p>
                    </div>
                </div>
                <div class="text"></div>
            </div>
        </div>
        <div class="course_content" id="course_chapter">
        </div>
        <div class="course_content">
            <section id="course_article">
            </section>
            <div class="tip_line"><span>我是有底线滴！</span></div>
            <div class="questions"><a href="questions.html">提问</a></div>
        </div>
    </section>
    <div class="class_code">
        <h1>&nbsp;</h1>
        <p class="ewmcode">
            <img src="images/code.jpg"></p>
        <p>扫一扫查看课程</p>
    </div>
    <div class="overloay"></div>
    <script src="script/course_details.js"></script>

</html>
