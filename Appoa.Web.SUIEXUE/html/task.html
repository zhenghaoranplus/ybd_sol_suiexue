<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>作业</title>
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="script/layer_mobile/layer.js"></script>
    <script src="script/core.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="script/wechat_config.js"></script>
</head>
<body>
    <div class="tasklist">
    </div>
    <script>
        getData();

        function getData() {
            var id = getUrlParam('id');

            dialogLoadingText('加载中');
            sendAjaxSetFunc({ id: id }, '/tools/business_handler.ashx?action=GetWorkList', function (result) {
                layer.closeAll();
                if (parseInt(result.code, 10) == 200) {
                    var list = result.data;
                    var htmls = '';
                    $.each(list, function (k, v) {
                        htmls += [
                            '<div class="list">',
                            '<h2>' + v['title'] + '</h2>',
                            '<ul>',
                            '' + setChapterWork(v['resourceList']) + '',
                            '</ul>',
                            '</div>'
                        ].join('');
                    })

                    if (htmls) {
                        $('.tasklist').html(htmls);

                        $(".tasklist .list h2").click(function () {
                            $(this).parent().toggleClass("expand");
                            $(this).parent().siblings().removeClass("expand");
                            $(this).parent().find("ul").toggle();
                            $(this).parent().siblings().find("ul").hide();
                        });
                    } else {
                        dialogTips('没有数据');
                    }
                } else {
                    dialogMsg(result.message);
                }
            })
        }

        function setChapterWork(list) {
            var htmls = '';
            var url = '';
            $.each(list, function (k, v) {
                htmls += '<li><a href="pascal.html?id=' + v['id'] + '">' + v['title'] + '</a></li>';
            })

            return htmls;
        }
    </script>
</body>
</html>
